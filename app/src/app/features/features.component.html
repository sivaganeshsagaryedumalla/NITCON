<div class="container">
    <h5 class="text-center text-sm mt-1">We Are Specialists In</h5>
    <h1 class="text-center mb-12 font-semibold uppercase text-4xl">What We Do</h1>
    <div class="services flex justify-around align-center flex-wrap m-1">
        @for(service of services;track service;let i =$index){
        <div #scrollDiv
            class="lg:w-1/3 sm:w-1/2 p-4 md:w-1/3 m-1 box border-yellow-500 border rounded-sm cursor-pointer dynamic "
            class='{{className}}' *ngIf="service.title != null;else showImage" (mouseenter)="onMouseEnter(service,i)"
            (touchstart)="onTouchStart(service,i)" [ngClass]="{ 'active': activeIndex === i }">
            <img class="m-auto my-4 " [src]="service.path" alt="">
            <h4 class="uppercase text-center font-bold text-gray-700 z-10">{{service.title}}</h4>
            <p class="text-center text-gray-600 text-sm z-10">{{service.desc}}</p>
        </div>
        <ng-template #showImage>
            <!-- <img [src]="service.path" alt=""> -->
        </ng-template>
        }
    </div>
</div>
